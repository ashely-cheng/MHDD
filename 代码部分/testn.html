<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能家居控制面板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
            background-color: #F3F4F6;
        }
        .device-card {
            transition: all 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-2px);
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #3B82F6;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="max-w-[1440px] mx-auto px-6 py-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">晚上好，张晓明</h1>
                <div class="flex items-center mt-2 text-gray-600">
                    <i class="fas fa-cloud-sun text-xl mr-2"></i>
                    <span>23°C 多云 | 2024年1月15日 星期一 20:30</span>
                </div>
            </div>
            <div class="flex items-center">
                <button class="mr-4 !rounded-button bg-gray-100 p-3">
                    <i class="fas fa-bell text-gray-600"></i>
                </button>
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://ai-public.mastergo.com/ai/img_res/a65f6fd014f7698cf5f7ced36498355e.jpg" 
                         alt="用户头像" 
                         class="w-full h-full object-cover">
                </div>
            </div>
        </header>

        <div class="flex space-x-4 mb-8 overflow-x-auto py-2">
            <button class="flex items-center px-6 py-3 bg-primary text-white !rounded-button whitespace-nowrap" data-room="livingRoom">
                <i class="fas fa-couch mr-2"></i>
                <span>客厅</span>
            </button>
            <button class="flex items-center px-6 py-3 bg-white text-gray-700 !rounded-button whitespace-nowrap" data-room="masterBedroom">
                <i class="fas fa-bed mr-2"></i>
                <span>主卧室</span>
            </button>
            <button class="flex items-center px-6 py-3 bg-white text-gray-700 !rounded-button whitespace-nowrap" data-room="kitchen">
                <i class="fas fa-utensils mr-2"></i>
                <span>厨房</span>
            </button>
            <button class="flex items-center px-6 py-3 bg-white text-gray-700 !rounded-button whitespace-nowrap" data-room="bathroom">
                <i class="fas fa-bath mr-2"></i>
                <span>浴室</span>
            </button>
            <button class="flex items-center px-6 py-3 bg-white text-gray-700 !rounded-button whitespace-nowrap" data-room="studyRoom">
                <i class="fas fa-door-open mr-2"></i>
                <span>书房</span>
            </button>
        </div>

        <div class="grid grid-cols-3 gap-6 mb-8">
            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-lightbulb text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">主照明</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>亮度</span>
                            <span>80%</span>
                        </div>
                        <input type="range" min="0" max="100" value="80">
                    </div>
                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>色温</span>
                            <span>4000K</span>
                        </div>
                        <input type="range" min="2700" max="6500" value="4000">
                    </div>
                </div>
            </div>

            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-wind text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">空调</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="text-3xl font-medium text-center my-4">26°C</div>
                <div class="flex justify-center space-x-2">
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 !rounded-button whitespace-nowrap">
                        <i class="fas fa-snowflake mr-1"></i>制冷
                    </button>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 !rounded-button whitespace-nowrap">
                        <i class="fas fa-sun mr-1"></i>制热
                    </button>
                </div>
            </div>

            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-blinds text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">窗帘</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="flex justify-center space-x-4 mt-8">
                    <button class="px-6 py-3 bg-gray-100 text-gray-700 !rounded-button whitespace-nowrap">
                        <i class="fas fa-chevron-up mr-2"></i>打开
                    </button>
                    <button class="px-6 py-3 bg-gray-100 text-gray-700 !rounded-button whitespace-nowrap">
                        <i class="fas fa-chevron-down mr-2"></i>关闭
                    </button>
                </div>
            </div>

            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-video text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">监控摄像头</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="mt-4">
                    <img src="https://ai-public.mastergo.com/ai/img_res/2d3b6e60f5e1657aaf1352e9c8d1dc58.jpg" 
                         alt="监控画面" 
                         class="w-full h-[120px] object-cover rounded-lg">
                </div>
            </div>

            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-door-closed text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">智能门锁</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="flex justify-center space-x-4 mt-8">
                    <button class="px-6 py-3 bg-primary text-white !rounded-button whitespace-nowrap">
                        <i class="fas fa-lock-open mr-2"></i>解锁
                    </button>
                    <button class="px-6 py-3 bg-gray-100 text-gray-700 !rounded-button whitespace-nowrap">
                        <i class="fas fa-lock mr-2"></i>上锁
                    </button>
                </div>
            </div>

            <div class="device-card bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-fan text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">新风系统</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-2">
                            <span>风速</span>
                            <span>2档</span>
                        </div>
                        <input type="range" min="1" max="3" value="2">
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-600">
                        <span>PM2.5: 15μg/m³</span>
                        <span>CO2: 680ppm</span>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="text-xl font-bold mb-4">快捷场景</h2>
        <div class="grid grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <i class="fas fa-house text-2xl text-primary"></i>
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
                <h3 class="font-medium">回家模式</h3>
                <p class="text-sm text-gray-500 mt-2">自动开启空调、灯光</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <i class="fas fa-moon text-2xl text-primary"></i>
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
                <h3 class="font-medium">睡眠模式</h3>
                <p class="text-sm text-gray-500 mt-2">调暗灯光、关闭非必要设备</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <i class="fas fa-film text-2xl text-primary"></i>
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
                <h3 class="font-medium">影院模式</h3>
                <p class="text-sm text-gray-500 mt-2">关闭窗帘、调暗灯光</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm cursor-pointer hover:shadow-md transition-shadow">
                <div class="flex items-center justify-between mb-4">
                    <i class="fas fa-door-open text-2xl text-primary"></i>
                    <i class="fas fa-ellipsis-v text-gray-400"></i>
                </div>
                <h3 class="font-medium">离家模式</h3>
                <p class="text-sm text-gray-500 mt-2">关闭所有设备、开启安防</p>
            </div>
        </div>

        <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="max-w-[1440px] mx-auto px-6">
                <div class="flex justify-around py-4">
                    <button class="flex flex-col items-center text-primary">
                        <i class="fas fa-home text-xl mb-1"></i>
                        <span class="text-sm">首页</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-400">
                        <i class="fas fa-list text-xl mb-1"></i>
                        <span class="text-sm">设备</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-400">
                        <i class="fas fa-magic text-xl mb-1"></i>
                        <span class="text-sm">场景</span>
                    </button>
                    <button class="flex flex-col items-center text-gray-400">
                        <i class="fas fa-user text-xl mb-1"></i>
                        <span class="text-sm">我的</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 获取所有按钮
        const buttons = document.querySelectorAll('button[data-room]');
    
        // 监听按钮点击事件
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有按钮的选中样式
                buttons.forEach(btn => {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700');
                });
    
                // 为当前点击的按钮添加选中样式
                button.classList.remove('bg-white', 'text-gray-700');
                button.classList.add('bg-primary', 'text-white');
    
                // 这里可以添加加载房间组件的逻辑
                const room = button.getAttribute('data-room');
                loadRoom(room); // 调用加载房间组件的函数
            });
        });
    
        // 加载房间组件的函数（根据之前的实现）
        async function loadRoom(room) {
            try {
                const response = await fetch(`http://localhost:3000/api/components/${room}`);
                const components = await response.json();
                const roomPanel = document.querySelector('.grid.grid-cols-3.gap-6.mb-8');
                roomPanel.innerHTML = ''; // 清空当前内容
    
                components.forEach(component => {
                    const card = renderComponent(component);
                    roomPanel.appendChild(card);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
    
        // 渲染单个组件的函数（根据之前的实现）
        function renderComponent(component) {
            const card = document.createElement('div');
            card.className = 'device-card bg-white p-6 rounded-lg shadow-sm';
    
            const header = `
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <i class="fas fa-${getIcon(component.type)} text-2xl text-primary mr-3"></i>
                        <h3 class="text-lg font-medium">${component.name}</h3>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" ${component.status ? 'checked' : ''}>
                        <div class="w-11 h-6 bg-gray-200 peer-checked:bg-primary rounded-full peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                    </label>
                </div>
            `;
    
            let body = '';
            if (component.type === 'light') {
                body = `
                    <div class="space-y-4">
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 mb-2">
                                <span>亮度</span>
                                <span>${component.brightness}%</span>
                            </div>
                            <input type="range" min="0" max="100" value="${component.brightness}">
                        </div>
                        <div>
                            <div class="flex justify-between text-sm text-gray-600 mb-2">
                                <span>色温</span>
                                <span>${component.colorTemp}K</span>
                            </div>
                            <input type="range" min="2700" max="6500" value="${component.colorTemp}">
                        </div>
                    </div>
                `;
            }
    
            card.innerHTML = header + body;
            return card;
        }
    
        // 根据组件类型获取图标
        function getIcon(type) {
            const icons = {
                light: 'lightbulb',
                airConditioner: 'wind',
                curtain: 'blinds',
                camera: 'video',
                doorLock: 'door-closed',
                ventilation: 'fan'
            };
            return icons[type] || 'question-circle';
        }
    </script>
</body>

</html>
